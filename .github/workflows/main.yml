name: main

on:
  push:
    branches:
      - main
      - release/*
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: coursier/cache-action@v6
      - run: sbt +update
      - uses: scalacenter/sbt-dependency-submission@v2

  build:
    runs-on: ubuntu-latest
    needs: update-dependencies
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: coursier/cache-action@v6
      - run: sbt "scalafmtCheckAll;scalafixAll --check"
      - run: sbt +Test/compile
      - name: Compress targets
        run: |
          shopt -s globstar
          tar -cvzf targets.tar.gz **/target/**
      - name: Upload targets
        uses: actions/upload-artifact@v3
        with:
          name: targets
          path: targets.tar.gz
          if-no-files-found: error
          retention-days: 1

  unit-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: coursier/cache-action@v6
      - name: Download targets
        uses: actions/download-artifact@v3
        with:
          name: targets
      - name: Expand targets
        run: tar -xvzf targets.tar.gz
      - run: sbt +Test/test
      - uses: dorny/test-reporter@v1.5.0
        if: success() || failure()
        with:
          list-suites: "all"
          list-tests: "all"
          max-annotations: 10
          fail-on-error: true
          name: unit tests report
          path: "**/target/test-reports/*.xml"
          reporter: java-junit

  publish:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - unit-tests
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - uses: coursier/cache-action@v6
      - name: Download targets
        uses: actions/download-artifact@v3
        with:
          name: targets
      - name: Expand targets
        run: tar -xvzf targets.tar.gz
      - run: git fetch --tags
      - run: git status
      - name: Bump version and push tag
        id: tag-version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fetch_all_tags: true
          release_branches: "main"
          create_annotated_tag: true
          tag_prefix: "v"
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag-version.outputs.new_tag }}
          name: ${{ steps.tag-version.outputs.new_version }}
          body: ${{ steps.tag-version.outputs.changelog }}
      - run: git fetch --tags
      - name: publish
        env:
          ARTIFACTORY_USER: ${{secrets.ARTIFACTORY_USER}}
          ARTIFACTORY_PASS: ${{secrets.ARTIFACTORY_PASS}}
        run: sbt +publish
