pull_request_rules:
  - name: label scala-steward's PRs
    conditions:
      - author=filosganga-scala-steward[bot]
    actions:
      label:
        add:
          - dependencies
        remove: []
  - name: approve dependencies PRs
    conditions:
      - label=dependencies
    actions:
      review:
        type: APPROVE
  - name: rebase dependencies PRs
    conditions:
      - base=main
      - "#commits-behind>0"
    actions:
      rebase:
        bot_account: filosganga-scala-steward[bot]
  - name: merge dependencies PRs
    conditions:
      - label=dependencies
      - "#commits-behind==0"
      - status-success=unit-tests-report
      - status-success=integration-tests-report
    actions:
      merge:
        method: rebase
